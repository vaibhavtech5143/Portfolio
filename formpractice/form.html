<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <!-- add icon link -->
    <link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <form>
        <h1>Register Yourself</h1>
        <div id=icons>
            <a target="blank" href="https://accounts.google.com/Login"><img class=social-icon src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google" /></a>
            <a target="blank" href="https://www.facebook.com/login.php"><img class=social-icon src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook" /></a>
            <a target="blank" href="https://github.com/login"><img class=social-icon src="https://maxcdn.icons8.com/Share/icon/p1em/Logos/github1600.png" alt="Github" /></a>
            <a target="blank" href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin"><img class=social-icon src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="Linkedin" /></a>

        </div>
        <div id=input-container>
            <div>
                <input type="text" name="username" placeholder="Enter Your User Name" class="input-box">
            </div>

            <div>
                <input type="email" name="email" placeholder="Email" class="input-box">
            </div>

            <div>
                <input type="password" name="password" placeholder="Password" class="input-box">
            </div>

            <div>
                <input type="password" name="password" placeholder="Confirm Password" class="input-box">
            </div>
            <input type="submit" id="btn-submit" value="Register">
        </div>

    </form>

</body>

</html>
